<div class="header-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row routerLinkActive="active">
      <div fxShow="true" fxHide.gt-sm="true" class="mr-2">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      </div>
      <span>Birthday App</span>
      <span class="example-fill-remaining-space"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <mat-nav-list>
          <a mat-button href="/home">Home</a>
        </mat-nav-list>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <mat-nav-list>
          <a mat-list-item href="/home">Home</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet flex></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
